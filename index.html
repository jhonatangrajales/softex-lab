<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Incluye la librería Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- (Opcional) Estilos para que se vea mejor -->
    <style>
        body { font-family: sans-serif; display: grid; place-content: center; min-height: 100vh; margin: 0; background-color: #f3f4f6; }
        .form-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, textarea { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background-color: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:disabled { background-color: #9ca3af; }
        .message { margin-top: 1rem; padding: 0.75rem; border-radius: 4px; }
        .success { background-color: #d1fae5; color: #065f46; }
        .error { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Contacto</h2>

    <!-- Inicializa el componente Alpine.js con x-data="contactForm()" -->
    <div x-data="contactForm()">
        <!-- El formulario llama a la función `submitData` al enviarse -->
        <form x-on:submit.prevent="submitData">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" x-model="formData.name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" x-model="formData.email" required>
            </div>

            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" rows="4" x-model="formData.message" required></textarea>
            </div>

            <!-- El botón con el texto "Enviar" y estado de carga -->
            <button type="submit" :disabled="loading">
                <span x-show="!loading">Enviar</span>
                <span x-show="loading">Enviando...</span>
            </button>
        </form>

        <!-- Mensajes de estado para el usuario -->
        <div x-show="responseMessage"
             :class="{ 'success': !error, 'error': error }"
             class="message"
             x-text="responseMessage">
        </div>
    </div>
</div>

<!-- Este script es CRÍTICO: Define la función `contactForm` que contiene `submitData` -->
<script>
function contactForm() {
    return {
        formData: {
            name: '',
            email: '',
            message: ''
        },
        loading: false,
        responseMessage: '',
        error: false,

        // La función submitData que Alpine.js busca
        async submitData() {
            this.loading = true;
            this.responseMessage = '';
            this.error = false;

            try {
                // Realiza la solicitud POST a tu API de Vercel
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(this.formData)
                });

                const result = await response.json();

                if (!response.ok) {
                    // Si la API devuelve un error (código de estado 4xx o 5xx)
                    throw new Error(result.error || 'Ocurrió un error desconocido.');
                }

                // Éxito: muestra el mensaje y limpia el formulario
                this.responseMessage = result.message;
                this.formData = { name: '', email: '', message: '' }; 

            } catch (err) {
                // Manejo de errores de red o de la API
                this.error = true;
                this.responseMessage = err.message;
            } finally {
                // Siempre desactiva el estado de carga al finalizar
                this.loading = false;
            }
        }
    }
}
</script>

</body>
</html>
