<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Incluye la librería Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- (Opcional) Estilos para que se vea mejor -->
    <style>
        body { font-family: sans-serif; display: grid; place-content: center; min-height: 100vh; margin: 0; background-color: #f3f4f6; }
        .form-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, textarea { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input.error-border, textarea.error-border { border-color: #991b1b; }
        .error-text { color: #991b1b; font-size: 0.875rem; margin-top: 0.25rem; }
        button { width: 100%; padding: 0.75rem; background-color: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:disabled { background-color: #9ca3af; }
        .message { margin-top: 1rem; padding: 0.75rem; border-radius: 4px; }
        .success { background-color: #d1fae5; color: #065f46; }
        .error { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Contacto</h2>

    <!-- Inicializa el componente Alpine.js. La lógica ahora viene de app.js -->
    <div x-data="contactForm()" class="w-full">
        <!-- El formulario llama a la función `submitData` al enviarse -->
        <form x-on:submit.prevent="submitData" novalidate>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" x-model="formData.name" :class="{'error-border': errors.name}">
                <p x-show="errors.name" x-text="errors.name" class="error-text" style="display: none;"></p>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" x-model="formData.email" :class="{'error-border': errors.email}">
                <p x-show="errors.email" x-text="errors.email" class="error-text" style="display: none;"></p>
            </div>

            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" rows="4" x-model="formData.message" :class="{'error-border': errors.message}"></textarea>
                <p x-show="errors.message" x-text="errors.message" class="error-text" style="display: none;"></p>
            </div>

            <!-- El botón con el texto "Enviar" y estado de carga -->
            <button type="submit" :disabled="loading">
                <span x-show="!loading">Enviar</span>
                <span x-show="loading">Enviando...</span>
            </button>
        </form>

        <!-- Mensajes de éxito y error -->
        <div x-show="successMessage" x-text="successMessage" class="message success" style="display: none;"></div>
        <div x-show="errorMessage" x-text="errorMessage" class="message error" style="display: none;"></div>
    </div>
</div>

<!-- Incluimos app.js que contiene la lógica del formulario -->
<script src="app.js" defer></script>

</body>
</html>
